<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    <title >Car Showroom</title>
</head>
<body>



<div class="container">
    <h1 >Welcome to Car Shop</h1>
    <br/>
    <div>
        User: <span sec:authentication="name"></span>
        <br/>
        Role(s): <span sec:authentication="principal.authorities"></span>
        <br/>
    </div>

    <br/>
    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/shop/categories}">
        Go to Categories
    </a>

    <br/>
    <a  sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/shop/cars}">
        Go to Cars
    </a>
    <hr>






    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Model</th>
            <th>Mileage(in km/lt)</th>
            <th>Price(in lakhs)</th>
            <th>Category</th>
            <th>Offer</th>


        </tr>
        </thead>

        <tbody>
        <tr th:each="tempCar : ${cars}">
            <td th:text="${tempCar.idcar}" />
            <td th:text="${tempCar.model}" />
            <td th:text="${tempCar.mileage}" />
            <td th:text="${tempCar.price}" />
            <td th:text="${tempCar.category.name}" />




            <td>
                10 % Discount for Republic Day !!
            </td>


        </tr>
        </tbody>
    </table>


    <br/>
    <!-- Add a logout button -->
    <form action="#" th:action="@{/logout}"
          method="POST">

        <input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />

    </form>

    <br/>
    <br/>
    <br/>
    <br/>

</div>
</body>
</html>
