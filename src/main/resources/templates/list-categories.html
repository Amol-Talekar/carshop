<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Category Dashboard</title>
</head>

<body>

<div class="container">

    <h3>Category Dashboard</h3>
    <a th:href="@{/shop/categories/addCategory}"
       class="btn btn-primary btn-sm mb-3">
        Add Category
    </a>
    <br/>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Category Name</th>
            <th>Action</th>


        </tr>
        </thead>

        <tbody>
        <tr th:each="tempCat : ${categories}">

            <td th:text="${tempCat.idcategory}" />
            <td th:text="${tempCat.name}" />


            <td>

                <!-- Add "update" button/link -->
                <a
                        th:href="@{/shop/categories/updateCategory(idcategory=${tempCat.idcategory})}"
                        class="btn btn-info btn-sm">
                    Update
                </a>

                <!-- Add "delete" button/link -->
                <a th:href="@{/shop/categories/deleteCategory(idcategory=${tempCat.idcategory})}"
                        class="btn btn-danger btn-sm"
                        onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                    Delete
                </a>
                <!-- th:href="@{/employees/showFormForAdd}"   -->


            </td>


        </tr>
        </tbody>
    </table>

    <br/>
    <a th:href="@{/}">
        Go back to Index Page
    </a>

    <br/>
    <a th:href="@{/shop/cars}">
        Go to Cars
    </a>

    <br/>
    <form action="#" th:action="@{/logout}"
          method="POST">

        <input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />

    </form>

</div>

</body>
</html>
