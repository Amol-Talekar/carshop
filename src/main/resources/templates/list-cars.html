<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Car Dashboard</title>
</head>

<body>

<div class="container">

    <h3>Car Dashboard</h3>
    <hr>

    <a th:href="@{/shop/cars/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3 ">
        Add Car
    </a>




    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Model</th>
            <th>Mileage(in km/lt)</th>
            <th>Price(in lakhs)</th>
            <th>Category</th>
            <th>Action</th>


        </tr>
        </thead>

        <tbody>
        <tr th:each="tempCar : ${cars}">
            <td th:text="${tempCar.idcar}" />
            <td th:text="${tempCar.model}" />
            <td th:text="${tempCar.mileage}" />
            <td th:text="${tempCar.price}" />
            <td th:text="${tempCar.category.name}" />




            <td>
                <!-- Add "update" button/link -->
                <a th:href="@{/shop/cars/showFormForUpdate(idcar=${tempCar.idcar})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <!-- Add "delete" button/link -->
                <a th:href="@{/shop/cars/deleteCar(idcar=${tempCar.idcar})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this car?'))) return false">
                    Delete
                </a>

            </td>


        </tr>
        </tbody>
    </table>

    <br/>
    <a th:href="@{/}">
        Go back to Index Page
    </a>
    <br/>

    <a th:href="@{/shop/categories}">
        Go to Categories
    </a>

    <br/>
    <form action="#" th:action="@{/logout}"
          method="POST">

        <input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />

    </form>

</div>

</body>
</html>
